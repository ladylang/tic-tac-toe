<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="main">
        <div id="info">
            <input type="text" class="marker" id="player1" name="player1" value=""></input>
            <input type="text" class="marker" id="player2" name="player2" value=""></input><br>
            <button type="submit" id="start">Start Game</button><br>
            <button type="reset" id="reset">Reset</button>
        </div>
        <div id="display">
            <p id="turn"></p><br>
            <p id="winner"></p>
        </div>
        <div id="board">
            <button type="button" class="cell" id="0"></button>
            <button type="button" class="cell" id="1"></button>
            <button type="button" class="cell" id="2"></button>
            <button type="button" class="cell" id="3"></button>
            <button type="button" class="cell" id="4"></button>
            <button type="button" class="cell" id="5"></button>
            <button type="button" class="cell" id="6"></button>
            <button type="button" class="cell" id="7" value=""></button>
            <button type="button" class="cell" id="8" value=""></button>
        </div>

    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
