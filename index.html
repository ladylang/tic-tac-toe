<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <title>Tic Tac Toe </title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
    <div id="main">
        <div id="info">
            <input type="text" class="marker" id="X" name="markerX" value="">X</input>
            <input type="text" class="marker" id="O" name="markerY" value="">O</input>
            <button type="submit" id="start">Start Game</button>
            <button type="reset" id="reset">Reset</button>
        </div>
        <div id="board">
            <button type="button" class="cell" id="0" value=""></button>
            <button type="button" class="cell" id="1" value=""></button>
            <button type="button" class="cell" id="2" value=""></button>
            <button type="button" class="cell" id="3" value=""></button>
            <button type="button" class="cell" id="4" value=""></button>
            <button type="button" class="cell" id="5" value=""></button>
            <button type="button" class="cell" id="6" value=""></button>
            <button type="button" class="cell" id="7" value=""></button>
            <button type="button" class="cell" id="8" value=""></button>
        </div>

    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
